version: '3.8'


services:

  mongo:
    image: mongo:4.2
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: iot_admin
      MONGO_INITDB_ROOT_PASSWORD: iot_password
    volumes:
      - ./database:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    ports:
      - "27017:27017"

  mongo-express:
    image: mongo-express
    restart: unless-stopped
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: iot_admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: iot_password
      ME_CONFIG_MONGODB_URL: mongodb://iot_admin:iot_password@mongo:27017/